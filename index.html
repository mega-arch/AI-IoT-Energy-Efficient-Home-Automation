<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Lighting Control</title>
    <style>
        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Page Container */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header Style */
        h1 {
            color: #5e5e5e;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Paragraph Style */
        p {
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        /* Button Style */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Home Lighting Control</h1>
        <p>Ambient Light Intensity: <span id="ambient_light">{{ ambient_light }}</span></p>
        <p>Optimal Light Intensity: <span id="optimal_light">{{ optimal_light }}</span></p>
        <button onclick="adjustLight()">Adjust Light</button>
    </div>

    <script>
        function adjustLight() {
            alert('Adjusting Light...');
            // Here, you can make AJAX calls or use other methods to change light intensity or toggle the light status.
        }
    </script>
</body>
</html>
